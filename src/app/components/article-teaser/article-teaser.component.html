<div class="articleContainer">
    <div class="container2">
        <div class="description-container">
            <div class="description-title">Description:</div>
            <div class="description">{{data.description}}</div>
            <div class="description-title">Published At:</div>
            <div class="description">{{data.publishedAt}}</div>
        </div>
    </div>

    
    <div class="container1">
        <img [src]="data.urlToImage" alt="hello" onerror="if (this.src != 'error.jpg') this.src = '../../../assets/newsPaper.jpg';">
        <div class="text-container">
            <div class="title">{{data.title}}</div>
            <div class="author">{{data.author}}</div>
        </div>
    </div>

    <button class="flipBtn" (click)="multiBtn($event)">flip details...</button>

    <div class="articleBtn">
        <a [href]="data.url" target="_blank" class="toArticle" style="text-decoration:none;">
            To Article&nbsp;<i class="fas fa-sign-in-alt icon-white"></i>
        </a>
        <span *ngIf="allLikes == false">
            <span class="likes"><i (click)="clickLike($event, data)" [class]="isAlreadyLiked(data)"></i></span>
        </span>
        <span *ngIf="allLikes == true">
            <span class="likes"><i class="fas fa-heart icon-white"></i></span>
        </span>
    </div>
</div>
